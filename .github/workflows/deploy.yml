name: Build and Deploy to Static Server

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # --- THIS IS THE UPDATED DEPLOYMENT STEP ---
      - name: SFTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp # Using SFTP as mentioned in the email (via SSH)
          port: 22 # Default SFTP port
          local-dir: ./out/
          # The destination on the server. "./" means the root/home directory you connect to.
          server-dir: ./